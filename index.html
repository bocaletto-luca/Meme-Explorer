<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- EN: Ensure proper scaling on mobile devices // IT: Assicura una corretta visualizzazione su dispositivi mobili -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meme Explorer | By Bocaletto Luca</title>
  <!-- EN: Include Bootstrap CSS for styling and responsive design // IT: Includi Bootstrap CSS per lo styling e la responsivitÃ  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="main.css" />  
</head>
<body>
  <div class="container">
    <!-- EN: App Title // IT: Titolo dell'app -->
    <h1>Meme Explorer</h1>
    
    <!-- EN: Container where meme cards will be inserted 
         IT: Contenitore dove verranno inserite le card dei meme -->
    <div id="memeContainer" class="row"></div>
    
    <!-- EN: "Load More Memes" button to fetch new memes 
         IT: Pulsante "Carica altri meme" per scaricare nuovi meme -->
    <button id="loadMoreBtn" class="btn btn-primary">
      Load More Memes
    </button>
  </div>
  
  <!-- EN: Fixed Footer // IT: Footer fisso -->
  <footer>
    Meme Explorer - Bocaletto Luca
  </footer>
  
  <!-- EN: Include Bootstrap Bundle with Popper 
       IT: Includi Bootstrap Bundle JS (include Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- EN: Include main my script 
       IT: Includi main -->
  <script src="main.js"></script>
</body>
</html>
